{% extends "index.html" %} {% block content %}
<div class="container mt-4">
  <h2>Edit Student</h2>
  <form
    action="{{ url_for('update_student', student_id=student.id) }}"
    method="post"
  >
    <div class="mb-3">
      <label>Name:</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ student.name }}"
        required
      />
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        class="form-control"
        value="{{ student.email }}"
        required
      />
    </div>
    <div class="mb-3">
      <label>Enrollment Date:</label>
      <input
        type="date"
        name="enrollment_date"
        class="form-control"
        value="{{ student.enrollment_date }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Update Student</button>
    <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

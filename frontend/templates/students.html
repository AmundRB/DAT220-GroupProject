{% extends "index.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Students</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Enrollment Date</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>
                        <a href="{{ url_for('student_detail', student_id=student.id) }}">
                            {{ student.name }}
                        </a>
                    </td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.enrollment_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
